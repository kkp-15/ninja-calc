<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {

    }

    #display {

    }

    .buttons {
      display: grid;

      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .buttons button {
      font-size: 1.5rem;
      padding: 1rem;
    }

    #date, #memo {
      width: 100%;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
    }

    #register, #download {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin: 0.5rem 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.3rem;
      text-align: center;
    }

    #footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      text-align: center;
    }

    #footer a {
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>ÈõªÂçì„É°„É¢Â∏≥</h1>

  <div id="display">0</div>
  <div class="buttons">
    <button onclick="press('7')">7</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button>
    <button onclick="press('/')">√∑</button>

    <button onclick="press('4')">4</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button>
    <button onclick="press('*')">√ó</button>

    <button onclick="press('1')">1</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button>
    <button onclick="press('-')">‚àí</button>

    <button onclick="press('0')">0</button>
    <button onclick="press('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="press('+')">Ôºã</button>
  </div>

  <input type="date" id="date" />
  <input type="text" id="memo" placeholder="„É°„É¢„ÇíÂÖ•Âäõ" />
  <button id="register" onclick="register()">ÁôªÈå≤„Åô„Çã</button>

  <table id="history">
    <thead>
      <tr><th>Ë®àÁÆóÂºè</th><th>ÁµêÊûú</th><th>Êó•‰ªò</th><th>„É°„É¢</th><th>ÂâäÈô§</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="download" onclick="downloadCSV()">CSVÂá∫Âäõ</button>

  <div id="footer">
    X <a href="https://x.com/kkp_webninja" target="_blank">@kkp_webninja</a><br>
    üèØ <a href="https://kkpwebninja.com" target="_blank">webÂøçËÄÖ„ÅÆÊú¨‰∏∏</a><br>
  </div>

  <script>
    let display = document.getElementById("display");
    let currentInput = "";

    function press(value) {
      if (display.textContent === "0" && value !== ".") {
        currentInput = value;
      } else {
        currentInput += value;
      }
      display.textContent = currentInput;
    }

    function calculate() {
      try {
        const result = eval(currentInput);
        currentInput = String(result);
        display.textContent = currentInput;
      } catch {
        display.textContent = "„Ç®„É©„Éº";
        currentInput = "";
      }
    }

    function register() {
      const table = document.querySelector("#history tbody");
      const row = table.insertRow();
      const expression = currentInput;
      let result;

      try {
        result = eval(currentInput);
      } catch {
        alert("Ë®àÁÆóÂºè„ÅåÁÑ°Âäπ„Åß„Åô");
        return;
      }

      const date = document.getElementById("date").value;
      const memo = document.getElementById("memo").value;

      row.innerHTML = `
        <td>${expression}</td>
        <td>${result}</td>
        <td>${date}</td>
        <td>${memo}</td>
        <td><button onclick="deleteRow(this)">‚ùå</button></td>
      `;

      // „É™„Çª„ÉÉ„Éà
      currentInput = "";
      display.textContent = "0";
      document.getElementById("memo").value = "";
    }

    function deleteRow(button) {
      const row = button.closest("tr");
      row.remove();
    }

    function downloadCSV() {
      let csv = "Ë®àÁÆóÂºè,ÁµêÊûú,Êó•‰ªò,„É°„É¢\n";
      const rows = document.querySelectorAll("#history tbody tr");
      rows.forEach(row => {
        const cells = row.querySelectorAll("td");
        csv += [
          cells[0].textContent,
          cells[1].textContent,
          cells[2].textContent,
          cells[3].textContent
        ].join(",") + "\n";
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "ÈõªÂçì„É°„É¢Â∏≥.csv";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
