<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>忍者計算帳</title>

  <!-- ✅ Googleアナリティクス -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-2LM85GJN0L"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-2LM85GJN0L');
  </script>

  <!-- ✅ OGP設定 -->
  <meta name="description" content="数値・日付・メモを記録してCSV出力できる実用電卓アプリ。忍者計算帳、参上！" />
  <meta property="og:title" content="忍者計算帳" />
  <meta property="og:description" content="計算＋記録＋CSV出力ができる便利な数値メモ帳。" />
  <meta property="og:image" content="https://calc.kkpwebninja.com/card.png" />
  <meta property="og:url" content="https://calc.kkpwebninja.com" />
  <meta property="og:type" content="website" />

  <style>
    :root {
      color-scheme: light dark;
      --bg: #ffffff;
      --text: #000000;
      --btn: #f0f0f0;
      --btn-border: #999999;
      --accent: #ffe0e0;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1e1e1e;
        --text: #ffffff;
        --btn: #333333;
        --btn-border: #777777;
        --accent: #5c2c2c;
      }
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      padding: 1rem;
      max-width: 500px;
      margin: auto;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    #display {
      font-size: 2rem;
      text-align: right;
      padding: 0.5rem;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      background: var(--btn);
      color: var(--text);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.7rem;
      margin-bottom: 1rem;
    }

    .buttons button {
      font-size: 1.5rem;
      padding: 1.2rem;
      border-radius: 0.5rem;
      background: var(--btn);
      border: 1px solid var(--btn-border);
      color: var(--text);
    }

    #date, #memo {
      width: 100%;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
      background: var(--btn);
      color: var(--text);
      border: 1px solid var(--btn-border);
    }

    #register, #download {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin: 0.5rem 0;
      background: var(--btn);
      color: var(--text);
      border: 1px solid var(--btn-border);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.3rem;
      text-align: center;
    }

    #footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      text-align: center;
    }

    #footer a {
      color: var(--text);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>忍者計算帳</h1>

  <div id="display">0</div>
  <div class="buttons">
    <button onclick="press('7')">7</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button>
    <button onclick="press('/')">÷</button>

    <button onclick="press('4')">4</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button>
    <button onclick="press('*')">×</button>

    <button onclick="press('1')">1</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button>
    <button onclick="press('-')">−</button>

    <button onclick="press('0')">0</button>
    <button onclick="press('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="press('+')">＋</button>

    <button onclick="clearInput()" style="grid-column: span 4; background: var(--accent);">C（リセット）</button>
  </div>

  <input type="date" id="date" placeholder="例：2025-08-02" />
  <input type="text" id="memo" placeholder="メモを入力" />
  <button id="register" onclick="register()">登録する</button>

  <table id="history">
    <thead>
      <tr><th>日付</th><th>数値</th><th>メモ</th><th>削除</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="download" onclick="downloadCSV()">CSV出力</button>

  <div id="footer">
    X <a href="https://x.com/kkp_webninja" target="_blank">@kkp_webninja</a><br>
    🏯 <a href="https://kkpwebninja.com" target="_blank">web忍者の本丸</a><br>
  </div>

  <script>
    let display = document.getElementById("display");
    let currentInput = "";
    let historyData = [];

    window.onload = () => {
      const saved = localStorage.getItem("ninjaCalcHistory");
      if (saved) {
        historyData = JSON.parse(saved);
        historyData.forEach(addRow);
      }
    };

    function press(value) {
      if (display.textContent === "0" && value !== ".") {
        currentInput = value;
      } else {
        currentInput += value;
      }
      display.textContent = currentInput;
    }

    function calculate() {
      try {
        const result = eval(currentInput);
        currentInput = String(result);
        display.textContent = currentInput;
      } catch {
        display.textContent = "エラー";
        currentInput = "";
      }
    }

    function clearInput() {
      currentInput = "";
      display.textContent = "0";
    }

    function register() {
      const date = document.getElementById("date").value.trim();
      const memo = document.getElementById("memo").value.trim();
      const value = display.textContent.trim();

      if (!value || value === "0" && !date && !memo) {
        alert("数値・日付・メモのいずれかを入力してください。");
        return;
      }

      const newEntry = { date, value, memo };
      historyData.push(newEntry);
      saveData();
      addRow(newEntry);

      currentInput = "";
      display.textContent = "0";
      document.getElementById("memo").value = "";
    }

    function addRow(entry) {
      const table = document.querySelector("#history tbody");
      const row = table.insertRow();
      row.innerHTML = `
        <td>${entry.date}</td>
        <td>${entry.value}</td>
        <td>${entry.memo}</td>
        <td><button onclick="deleteRow(this)">❌</button></td>
      `;
    }

    function deleteRow(button) {
      const row = button.closest("tr");
      const index = row.rowIndex - 1;
      historyData.splice(index, 1);
      saveData();
      row.remove();
    }

    function saveData() {
      localStorage.setItem("ninjaCalcHistory", JSON.stringify(historyData));
    }

    function downloadCSV() {
      let csv = "日付,数値,メモ\n";
      historyData.forEach(entry => {
        csv += `${entry.date},${entry.value},${entry.memo}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "忍者計算帳.csv";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
