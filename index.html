  <script>
    let display = document.getElementById("display");
    let currentInput = "";
    let historyData = [];

    // åˆæœŸåŒ–
    window.onload = () => {
      // ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿
      const saved = localStorage.getItem("ninjaCalcHistory");
      if (saved) {
        historyData = JSON.parse(saved);
        historyData.forEach(addRow);
      }

      // æ—¥ä»˜åˆæœŸå€¤ã‚’ä»Šæ—¥ã«
      document.getElementById("date").value = new Date().toISOString().split('T')[0];

      // ãƒ†ãƒ¼ãƒåˆæœŸåŒ–
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark");
      }
    };

    function press(value) {
      if (display.textContent === "0" && value !== ".") {
        currentInput = value;
      } else {
        currentInput += value;
      }
      display.textContent = currentInput;
    }

    function calculate() {
      try {
        const result = eval(currentInput);
        currentInput = String(result);
        display.textContent = currentInput;
      } catch {
        display.textContent = "ã‚¨ãƒ©ãƒ¼";
        currentInput = "";
      }
    }

    function clearInput() {
      currentInput = "";
      display.textContent = "0";
    }

    function register() {
      const expression = currentInput;
      let result;
      try {
        result = eval(currentInput);
      } catch {
        alert("è¨ˆç®—å¼ãŒç„¡åŠ¹ã§ã™");
        return;
      }

      const date = document.getElementById("date").value || "";
      const memo = document.getElementById("memo").value;

      const newEntry = { expression, result, date, memo };
      historyData.push(newEntry);
      saveData();
      addRow(newEntry);

      currentInput = "";
      display.textContent = "0";
      document.getElementById("memo").value = "";
    }

    function addRow(entry) {
      const table = document.querySelector("#history tbody");
      const row = table.insertRow();
      row.innerHTML = `
        <td>${entry.expression}</td>
        <td>${entry.result}</td>
        <td>${entry.date}</td>
        <td>${entry.memo}</td>
        <td><button onclick="deleteRow(this)">âŒ</button></td>
      `;
    }

    function deleteRow(button) {
      const row = button.closest("tr");
      const index = row.rowIndex - 1;
      historyData.splice(index, 1);
      saveData();
      row.remove();
    }

    function saveData() {
      localStorage.setItem("ninjaCalcHistory", JSON.stringify(historyData));
    }

    function downloadCSV() {
      let csv = "è¨ˆç®—å¼,çµæœ,æ—¥ä»˜,ãƒ¡ãƒ¢\n";

      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);

      a.href = url;
      a.download = "å¿è€…è¨ˆç®—å¸³.csv";
